<div class="flight-details">
  <h2>Flight Information</h2>
  
  @if (!hasSelectedFlight()) {
    <div class="no-flight">No flight selected</div>
  } @else {
    <div class="details-container">
      <div class="detail-row">
        <div class="label">Plane Number:</div>
        <div class="value">{{ planeNumber() }}</div>
      </div>
      
      <div class="detail-row">
        <div class="label">Duration:</div>
        <div class="value">{{ duration() | duration }}</div>
      </div>
      
      <div class="detail-row">
        <div class="label">Origin Gate:</div>
        <div class="value">{{ originGate() }}</div>
      </div>
      
      <div class="detail-row">
        <div class="label">Destination Gate:</div>
        <div class="value">{{ destinationGate() }}</div>
      </div>
    </div>
  }
</div>
