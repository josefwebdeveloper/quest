<div class="flight-details">
  <div class="header">
    <h2>Flight Information</h2>
    @if (hasSelectedFlight()) {
      <div class="flight-badge">{{ planeNumber() }}</div>
    }
  </div>
  
  @if (!hasSelectedFlight()) {
    <div class="no-flight">
      <div class="icon">✈️</div>
      <p>Select a flight to view details</p>
    </div>
  } @else {
    <div class="details-container">
      <!-- Flight duration panel -->
      <div class="flight-summary">
        <div class="duration-indicator">
          <div class="duration-value">{{ duration() | duration }}</div>
          <div class="duration-label">FLIGHT DURATION</div>
        </div>
      </div>
      
      <!-- Compact travel information -->
      <div class="travel-info">
        <div class="detail-section">
          <div class="section-title">Origin</div>
          <div class="detail-row">
            <div class="label">Gate:</div>
            <div class="value">{{ originGate() }}</div>
          </div>
        </div>
        
        <div class="detail-section">
          <div class="section-title">Destination</div>
          <div class="detail-row">
            <div class="label">Gate:</div>
            <div class="value">{{ destinationGate() }}</div>
          </div>
        </div>
      </div>
      
      <div class="flight-footer">
        <div class="status-badge">On Time</div>
      </div>
    </div>
  }
</div>
